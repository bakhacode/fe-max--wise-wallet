<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="common.css" />
        <title>FE MAX Wise Wallet</title>
    </head>

    <body>
        <header class="header">
            <div class="inner">
                <div class="logo">
                    <h1 class="displaySmall">Wise Wallet</h1>
                </div>
                <div class="monthYear">
                    <div><img src="./img/name=chevron-left.svg" alt="왼쪽" /></div>
                    <div class="date">
                        <div class="boldSmall">2023</div>
                        <div class="displayLarge">2</div>
                        <div class="boldSmall">Feburary</div>
                    </div>
                    <div><img src="./img/name=chevron-right.svg" alt="오른쪽" /></div>
                </div>
                <div class="tab">
                    <div class="icon"><img src="./img/doc.svg" alt="" /></div>
                    <div class="icon"><img src="./img/calendar.svg" alt="" /></div>
                    <div class="icon"><img src="./img/chart.svg" alt="" /></div>
                </div>
            </div>
        </header>
        <main>
            <div class="inner">
                <form class="inputBar">
                    <fieldset class="date">
                        <legend class="boldSmall">일자</legend>
                        <input type="number" name="date" id="date" placeholder="20230308" />
                    </fieldset>
                    <fieldset class="category">
                        <legend class="boldSmall">금액</legend>
                        <input type="number" name="number" id="price" placeholder="0" value="원" />
                    </fieldset>
                    <fieldset class="memo">
                        <legend class="boldSmall">내용</legend>
                        <input type="text" name="text" id="text" placeholder="입력하세요" />
                    </fieldset>
                    <fieldset class="payment">
                        <legend class="boldSmall">결제수단</legend>
                        <div class="choice">
                            <div class="bodyRegular">선택하세요</div>
                            <select name="" id="">
                                <option value=""></option>
                            </select>
                        </div>
                    </fieldset>
                    <fieldset class="price">
                        <legend class="boldSmall">분류</legend>
                        <div class="choice">
                            <div class="bodyRegular">선택하세요</div>
                            <select name="" id="">
                                <option value=""></option>
                            </select>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
