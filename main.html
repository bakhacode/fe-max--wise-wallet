<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
        <link rel="stylesheet" href="main.css" />
        <title>FE MAX Wise Wallet</title>
    </head>

    <body>
        <header class="header-box">
            <div class="header">
                <div class="logo">
                    <div class="displaySmall">Wise Wallet</div>
                </div>
                <div class="monthYear">
                    <div><img src="./img/name=chevron-left.svg" alt="왼쪽" /></div>
                    <div class="date">
                        <div class="boldSmall">2023</div>
                        <div class="displayLarge">2</div>
                        <div class="boldSmall">Feburary</div>
                    </div>
                    <div><img src="./img/name=chevron-right.svg" alt="오른쪽" /></div>
                </div>
                <div class="tab">
                    <div class="icon"><img src="./img/doc.svg" alt="" /></div>
                    <div class="icon"><img src="./img/calendar.svg" alt="" /></div>
                    <div class="icon"><img src="./img/chart.svg" alt="" /></div>
                </div>
            </div>
        </header>
        <div class="inputBar"></div>
    </body>
</html>
